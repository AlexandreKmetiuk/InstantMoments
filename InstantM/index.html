<!DOCTYPE html>
<html lang="pt-br">
<head>
				<meta charset="utf-8">
				<title>Instant Moments</title>
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet"> 
				<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">  
				<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="wrapper flex">
				<div class="phone flex ">
						<img src="./img/instagram-photo.png">
				</div><!--phone-->

				<div class="form-continue flex ">					
					<div class="group flex">
						<div class="logo">Instant Moments</div><!--logo-->
							
							<form>
								<input type="name" name="name" placeholder="Telefone, nome de usuário">
								<input type="password" name="senha" placeholder="Senha">
								<input type="submit" name="acao">

								<div class="line"></div>
							</form>						

							<div class="facebook">
								<a href=""><i class="bi bi-facebook"></i>  Entrar com o Facebook</a>				
							</div><!--facebook-->

							<div class="esqueceu-senha">
								<a href="">Esqueceu a Senha?</a>
							</div><!--esqueceu-senha-->
						</div><!--group-->

						<div class="group flex cadastre ">
						<div>Não tem uma conta? <a href="">Cadastre-se</a></div>
						</div><!--cadastre-->

						<div class="obtenha-app flex">
							<p>Obtenha o aplicativo.</p>
							<div class="download-logo flex">
								<a href="" class="app-download"></a>
								<a href="" class="app-download"></a>
							</div><!--download-logo-->
						</div><!--obtenha-app-->

				</div><!--form-continue-->		
	</section><!--wrapper-->	
</body>
</html>
